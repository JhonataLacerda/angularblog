<div class="fade-in">
  <form [formGroup]="form">
    <c-card class="mb-4">
      <c-card-header>
        Adicionar novo post
      </c-card-header>
      <c-card-body>
        <c-input-group class="mb-3">
          <input formControlName="titulo" autoComplete="titulo" cFormControl placeholder="TÃ­tulo" />
        </c-input-group>
        <c-input-group class="mb-3">
          <div>
            <input type="file" (change)="selectImage($event)" />
          </div>
          <br>
        </c-input-group>
        <angular-editor [(ngModel)]="htmlContent" formControlName="texto" [config]="config"></angular-editor>
        <div class="d-grid">
          <button cButton (click)="onsubmit()" color="success">Cadastrar</button>
        </div>
      </c-card-body>
    </c-card>

  </form>
</div>
